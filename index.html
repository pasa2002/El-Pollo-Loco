<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <script src="classes/drawable-object-class.js" defer></script>
    <script src="classes/movable-object.class.js" defer></script>
    <script src="classes/world.class.js" defer></script>
    <script src="classes/character.class.js" defer></script>
    <script src="classes/endboss.class.js" defer></script>
    <script src="classes/chicken.class.js" defer></script>
    <script src="classes/littleChicken.class.js" defer></script>
    <script src="classes/status-bar.class.js" defer></script>
    <script src="classes/coins-bar.class.js" defer></script>
    <script src="classes/bottle-bar.classes.js" defer></script>
    <script src="classes/coinnumber.class.js" defer></script>
    <script src="classes/bottlenumber.class.js" defer></script>
    <script src="classes/cloud.class.js" defer></script>
    <script src="classes/background-object.class.js" defer></script>
    <script src="classes/bottle.class.js" defer></script>
    <script src="classes/coin.class.js" defer></script>
    <script src="classes/flyingBottle.class.js" defer></script>
    <script src="classes/keyboard.class.js" defer></script>
    <script src="classes/level.class.js" defer></script>
    <script src="classes/throw_bottle.class.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="levels/level1.js" defer></script>
    <script src="js/audio.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body onload="mobileButtons()">
    <div class="el-pollo-loco" id="el-pollo-loco">
        <h1>El Pollo Loco</h1>
        <div class="start" id="startscreen">
            <img src="img\9_intro_outro_screens\start\startscreen_1.png" id="startscreenBackground">
            <button onclick="initLevel(), init()">Start</button>
            <div class="bullet d-none" id="shot">
                <img class="bullet" src="img/10_images/bullet.png" alt="">
            </div>
        </div>
        <div class="soundmute">
            <img src="img/10_images/mute.png" id="sound" onclick="muteSound(audio_background)">
            <img src="img/10_images/sound.png" class="d-none" id="soundmute" onclick="playSound(audio_background)">
            <img src="img/10_images/joystick.png" id="gameplay" onclick="showGameplay()">
            <div class="fullscreenicons">
                <img src="img/10_images/fullscreen.png" id="fullscreen" onclick="fullscreen()">
                <img src="img/10_images/minimize.png" id="leaveFullscreen" onclick="leaveFullscreen()" class="d-none">
            </div>
        </div>
        <canvas id="canvas" width="720" height="480">
            
        </canvas>

        <div class="gameplayWindow d-none" id="gameplayWindow">
            <div class="gameplayBackground">
                <img src="img/5_background/first_half_background.png">
            </div>

            <div class="goBackButton">
                <img src="img/10_images/go-back-arrow.png" onclick="goBack()">
            </div>
            <div class="description">
                <h2>Description :</h2>
                <div class="left">
                    <h3>Left:</h3>
                    <img src="img/10_images/left.png">
                    <h3>or</h3>
                    <h4>A</h4>
                </div>
                <div class="right">
                    <h3>Right:</h3>
                    <img src="img/10_images/right.png">
                    <h3>or</h3>
                    <h4>D</h4>
                </div>
                <div class="up">
                    <h3>Jump:</h3>
                    <img src="img/10_images/up.png">
                    <h3>or</h3>
                    <h4>Space</h4>
                </div>
                <div class="throwBottle">
                    <h3>Throw Bottle:</h3>
                    <img src="img/10_images/enter.png">
                    <h3>or</h3>
                    <h4>E</h4>
                </div>
            </div>
        </div>

        <div class="endscreen d-none" id="endscreen">
            <div class="endscreenImage1">
                <img src="img/9_intro_outro_screens/game_over/game over!.png">
            </div>
            <div class="endscreenImage2">
                <img src="img/5_background/first_half_background.png">
            </div>
            <button onclick="restartGame()">New Game</button>
        </div>
        <div class="mobileButtons" id="mobileButtons">
            <div class="movebuttons">
                <img src="img/10_images/left-arrow.png" id="btnLeft">
                <img src="img/10_images/right-arrow.png" id="btnRight">
            </div>
            <div class="actionbuttons">
                <img src="img/10_images/jump.png" id="btnJump">
                <img src="img/10_images/bottle.png" id="btnThrowBottle">
            </div>
        </div>


    </div>
    <div class="wrongFormate">
        <img src="backgroundimage/background.jpg">
        <h1>Turn your mobile!</h1>
        <div class="imageTurnSmartphone">
            <img src="img/10_images/turn-mobile.png">
        </div>

    </div>
</body>

</html>
